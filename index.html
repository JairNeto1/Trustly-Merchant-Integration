    <body>
       <div class="header">
          <div>
            <img src="./assets/img/white-logo.svg">
          </div>
        </div>
            <form id="pwmbForm" action="/trial-site/pay" method="GET"></form>
                <div class="container">
                  <div class="iphone">
                    <img src="/assets/img/iphone.png"/>
                  </div>
                  <div class="buttons" id="amount-buttons">
                    <a href="#" onclick="cent()"  id="cent" class="amount-button amount-button-selected" data-amount="0.50">$0.50</a>

                    <a href="#" onclick="five()" id="five" class="amount-button" data-amount="5.00">$5.00</a>

                    <a href="#" onclick="fifty()" id="fifty" class="amount-button" data-amount="50.00">$50.00</a>

                    <a href="#" id="custom" 
                    onclick="custom()"
                    data-custom-amount="set-custom-amount">Custom</a>
                  </div>  
                </div> 

                <div  class="custom-amount-wrapper editon">
                  <p class="title-custom-amount">Enter the amount you want to 
                    deposit (maximum: $ 160.00):</p>
                  <div class="custom-amount-input-wrapper">
                    <input type="number" class="input-custom-amount" size="8" data-currency-mask="usd" maxlength="8">
                    <button id="confirm-custom-amount" class="button-custom-amount confirm">Confirm</button>
                    <button id="edit-custom-amount" class="button-custom-amount edit">Edit</button>
                  </div>
                  <p id="custom-amount-error-msg" class="custom-amount-error-msg" style="display: none;">Please enter the amount before selecting your bank.</p>
                </div>
                
                <div id="widget"></div>
                
                <dive class=modal-container>
                  <div class=modal>Your transaction has been processed!</div>
                </div>
              </form>
